name: Windows Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version for artifact filename (e.g. 0.6.0)"
        required: false
        type: string

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install frontend dependencies
        run: npm install

      - name: Resolve release version
        shell: pwsh
        run: |
          $inputVersion = "${{ github.event.inputs.version }}"
          if ($inputVersion -and $inputVersion.Trim().Length -gt 0) {
            $resolved = $inputVersion.Trim()
          } else {
            $pkg = Get-Content "package.json" -Raw | ConvertFrom-Json
            $resolved = [string]$pkg.version
          }
          "RELEASE_VERSION=$resolved" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "Resolved RELEASE_VERSION=$resolved"

      - name: Build Windows installers and portable zip
        shell: pwsh
        run: .\scripts\package_windows.ps1 -SkipInstall -Version "$env:RELEASE_VERSION"

      - name: Upload Windows bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundles
          path: |
            src-tauri/target/**/release/bundle/msi/*.msi
            src-tauri/target/**/release/bundle/nsis/*.exe
            src-tauri/target/**/release/bundle/portable/*.zip
            src-tauri/target/**/release/bundle/release-named/*
          if-no-files-found: error

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            src-tauri/target/**/release/bundle/msi/*.msi
            src-tauri/target/**/release/bundle/nsis/*.exe
            src-tauri/target/**/release/bundle/portable/*.zip
            src-tauri/target/**/release/bundle/release-named/*
